apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: {{ .Values.timescale_db.image }}
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: {{ .Values.timescale_db.pg_password }}
        - name: TIMESCALEDB_TELEMETRY
          value: "off"
#        volumeMounts:
#        - mountPath: /var/lib/postgresql/data
#          name: postgres-data
#      volumes:
#      - name: postgres-data
#        persistentVolumeClaim:
#          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: LoadBalancer
  ports:
  - port: {{ .Values.timescale_db.pg_port }}
    targetPort: 5432
  selector:
    app: postgres

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: "{{ .Values.locust_dashboard.image }}"
        ports:
        - containerPort: 3000
        env:
        - name: GF_AUTH_DISABLE_LOGIN_FORM
          value: "true"
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "true"
        - name: GF_AUTH_ANONYMOUS_ORG_ROLE
          value: "Admin"
        - name: GF_SECURITY_ALLOW_EMBEDDING
          value: "true"
        - name: GF_LOG_LEVEL
          value: "warn"
#        volumeMounts:
#        - mountPath: /var/lib/grafana
#          name: grafana-data
#      volumes:
#      - name: grafana-data
#        persistentVolumeClaim:
#          claimName: grafana-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: grafana
